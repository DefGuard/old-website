<div id="mobile-nav" class="hidden">
  <div class="top">
    <img src="/images/svg/logo_nav.svg" alt="logo" />
    <button id="mobile-nav-close">
      <img src="/images/svg/hamburger_close.svg" alt="close" />
    </button>
  </div>
  <div class="bottom">
    <ul class="links">
      {{ range $item := .Site.Data.navigation.links }}
      <li class="link">
        <a href="{{ $item.link }}" target="_{{ $item.target }}" {{ if (eq $item.target "blank" )}} rel="noreferrer"
          {{end}}>{{ $item.text }}</a>
      </li>
      {{end}}
      <li class="github-link">
        <a href="https://github.com/DefGuard/defguard" target="_blank">
          <button class="github small">
            <span>Get it from GitHub</span>
            <svg class="github-icon" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd"
