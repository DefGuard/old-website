{{ $sass := resources.Get .path }}
{{ $options := (dict "transpiler" "dartsass" "targetPath" .target "outputStyle" "compressed" "enableSourceMap"
(not
hugo.IsProduction))}}
{{ $style := $sass | resources.ToCSS $options | resources.PostCSS }}
