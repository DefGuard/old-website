<section {{ if isset .context "id" }} id="{{.context.id}}" {{end}} {{ if not .odd }} class="feature white" {{else}}
  class="feature light" {{end}}>
  <header>
    <img src="/images/svg/{{.context.icon}}.svg" alt="feature_icon" />
    <h2>{{ .context.name }}</h2>
  </header>
  <div class="content">
    <div class="left">
      <p>
        {{ .context.description | markdownify }}
      </p>
      {{if isset .context "linkButton" }}
      {{ partial "linkButton.html" .context.linkButton }}
      {{end}}
    </div>
    <img src="{{ .context.image }}" class="right" />
  </div>
  {{if not .odd}}
  <img class="bg" src="/images/svg/bg_circuits_l.svg" alt="circuits" />
  {{end}}
</section>
